<div class="page center" ng-controller="DetailController">
    <ons-list>
        <ons-row align="center">
            <ons-col>{{direction}}</ons-col>
        </ons-row>
        <ons-list-item ng-repeat="item in item.northbound.weekday track by $index">
            <ons-row>
                <ons-col>
                    {{item}}
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</div>
